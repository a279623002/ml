  <script>
    //选项卡
    $(document).ready(function () {
      $(".tab li").click(function () {
        $(".tab li").eq($(this).index()).addClass("cur").siblings().removeClass('cur');
        $(".off").hide().eq($(this).index()).show();
        //另一种方法: $("div").eq($(".tab li").index(this)).addClass("on").siblings().removeClass('on'); 

      });
    });
  </script>
  <script>
    //自适应背景高度
    $(function () {
      var width = $(document).width();
      var height = (711 / 1920) * width + 'px';
      var height1 = (914 / 1920) * width + 'px';
      var height2 = (741 / 1920) * width + 'px';
      var height3 = (611 / 1920) * width + 'px';
      var height4 = (1071 / 1920) * width + 'px';
      var height5 = (1030 / 1920) * width + 'px';
      var height6 = (1100 / 1920) * width + 'px';
      var height7 = (549 / 1920) * width + 'px';
      var height8 = (874 / 1920) * width + 'px';
      var height9 = (779 / 1920) * width + 'px';
      var slider2 = (454 / 1200) * width + 'px';
      var tab_li_height = $('.tab li').width() + 'px';
      var span_height = (85 / 20) * $('.case span').width() + 'px';
      var cont_height = (560 / 1000) * $('.case .cont').width() + 'px';
      var img = (417 / 293) * $('.row img').width() + 'px';
      $('.top').css({ 'height': height });
      $('.box1').css({ 'height': height1 });
      $('.box2').css({ 'height': height2 });
      $('.box3').css({ 'height': height3 });
      $('.box4').css({ 'height': height4 });
      $('.box5').css({ 'height': height5 });
      $('.box6').css({ 'height': height6 });
      $('.box7').css({ 'height': height7 });
      $('.box8').css({ 'height': height8 });
      $('.box9').css({ 'height': height9 });
      $('.carousel-wrap').css({ 'height': slider2 });
      $('.tab li').css({ 'height': tab_li_height });
      $('.row img').css({ 'height': img });
      $('.case .cont').css({ 'height': cont_height });
      $('.case span').css({ 'height': span_height });
    })

    //7选1设置

    $(function () {
      $('.itemA').find('input[type=checkbox]').bind('click', function () {
        //除当前的checkbox其他的都不选中
        $(".itemA").find('input[type=checkbox]').not(this).attr("checked", false);
      });
      $('.itemB').find('input[type=checkbox]').bind('click', function () {
        //除当前的checkbox其他的都不选中
        $(".itemB").find('input[type=checkbox]').not(this).attr("checked", false);
      });

    })

    //开头动画
    function animate() {
      $('.animate1').delay(500).animate({ 'left': '23%' }, 1000);
      $('.animate1').delay(500).animate({ 'left': '22%' }, 1000);
    }
    $(function () {
      var flag = 1;
      animate();
      setInterval(animate, 3000);
      setInterval(function () {
        if (flag) {
          flag = 0;
          $('.box1 p').css({ 'font-size': '1.4vw', 'left': '41%' });
        } else {
          flag = 1;
          $('.box1 p').css({ 'font-size': '1.3vw', 'left': '41.5%' });
        }
      }, 500)
    })


  </script>
