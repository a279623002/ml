<!DOCTYPE html>
<html lang="zh-CN" style="font-size: 38.333px;">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>分类</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/base.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/cation.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/mui.min.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/loaders.min.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/loading.css">
	<script src="__PUBLIC__/Home/js/rem.js"></script>
	<script src="__PUBLIC__/Home/js/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		function gotostr(str) {
			window.location = str;
		}

		$(window).load(function () {
			$(".loading").addClass("loader-chanage")
			$(".loading").fadeOut(300);

			//$('.list').addClass('active');

			$('.list').click(function () {
				$('.list').removeClass('active');
				$(this).addClass('active');
			})

		})
	</script>
</head>
<!--loading页开始-->

<body>
	<div class="loading">
		<div class="loader">
			<div class="loader-inner pacman">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</div>
	<!--loading页结束-->

	<!--头部区域-->
	<header class="mui-bar mui-bar-nav" id="header">
		<a class="btn" href="javascript:history.go(-1)">
			<i class="iconfont icon-fanhui"></i>
		</a>
		<h4>商品分类</h4>
		<a class="btn" style="display: none;" href="#">
			<i class="iconfont icon-erweima"></i>
		</a>
	</header>
	<!--头部区域结束-->
	<div class="warp clearfloat">
		<div class="cations clearfloat">

			<div class="list clearfloat fl">
				<a href="{:U('Home/Goods/cate/status/1')}">
					<p class="tit over box-s">每月推荐</p>

				</a>
			</div>
			<div class="list clearfloat fl">
				<a href="{:U('Home/Goods/cate/status/2')}">
					<p class="tit over box-s">积分礼品</p>

				</a>
			</div>
			<div class="list clearfloat fl">
				<a href="{:U('Home/Goods/cate/status/3')}">
					<p class="tit over box-s">特价抢购</p>

				</a>
			</div>
			<!-- 商品区域 开始 -->
			<div class="warp clearfloat" style="position: absolute;padding-top: 0px;right: 0;width: 68%;top: 10%;">
				<div class="lists clearfloat">
					<div class="bottom clearfloat">


						<foreach name='data' item='vo' key='k'>
							<div class="lie clearfloat" style="padding:0.2rem;margin-bottom:0.2rem;background: #FFF;">
								<a href="{:U('Home/Goods/goods/goods_id/'.$vo['goods_id'])}" style="float:left;width:35%">
									<img style="width:100%;" src="__PUBLIC__/../Uploads/Goods/{$vo.image}">

								</a>
								<div class="right clearfloat fl">
									<a href="{:U('Home/Goods/goods/goods_id/'.$vo['goods_id'])}">
										<p class="tit">{$vo.name}</p>
										<span id="money">{$vo.price}元</span>
									</a>
								</div>
							</div>
						</foreach>

					</div>
				</div>
			</div>
			<!-- 商品区域 结束 -->
		</div>
	</div>

	<!--尾部区域-->

	<include file="Public/footer" />


</body>

</html>
