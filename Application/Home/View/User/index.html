    <link href="__PUBLIC__/Home/css/layer.css" type="text/css" rel="styleSheet" id="layermcss">
    <style type="text/css">
        .errortips {
            visibility: hidden;
            color: red;
        }

        .colosethisbox {
            position: absolute;
            right: 0.2rem;
            background: rgba(0, 0, 0, 0.39);
            color: white;
            border-radius: 50%;
            padding: 0.16rem 0.3rem;
            top: -0.01rem;
        }

        .grades {
            width: 1.2rem !important;
            margin-left: 0.36rem;
        }

        .duiintger {
            width: 1.3rem;
            margin-right: -0.83rem;
            margin-bottom: -0.15rem;
            display: none;
        }
    </style>
    <script type="text/javascript">


        //sessionStorage.url = "confirm";
        var sendmessg = 0, minsec = 60, sendmessageokorno = 0;
        $(window).load(function () {

            $(".loading").addClass("loader-chanage");
            $(".loading").fadeOut(300);

            var thisquareall = parseInt($('.color_45a1de').text().trim());

            if (thisquareall > 0) {
                $('.duiintger').show();
            }

            $('.myerweima').click(function (e) {
                e.preventDefault();
                $('.myerweimas').show();
                $('.zdpingfeng').css('z-index', 100);
                $('.zdpingfeng').show();
                return false;
            });
            $('.colosethisbox').click(function () {
                $(this).parent().hide();

                $('.zdpingfeng').css('z-index', 9);
                $('.zdpingfeng').hide();
            });

            $('.lookwewechat').click(function (e) {
                e.preventDefault();
                $('.gzerweimas').show();
                $('.zdpingfeng').show();
            })


        })

        



    </script>

</head>
<!--loading页开始-->
